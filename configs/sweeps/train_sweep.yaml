name: danish-asr-sweep
method: bayes
run_cap: 30

metric:
  name: val_wer
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 3
  eta: 3

parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 3e-3
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-2
  batch_size:
    values: [4, 8, 16]
  lora_r:
    values: [4, 8, 16]
  lora_alpha:
    values: [8, 16, 32]
  max_epochs:
    values: [10, 20, 30]

command:
  - ${env}
  - uv
  - run
  - python
  - -m
  - danish_asr.sweep_train
  - ${args}
